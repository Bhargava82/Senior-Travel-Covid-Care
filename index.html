<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Senior Travel Covid Care</title>
    <meta name="description"
        content="An app designed to help Seniors whom are traveling in the US find a local Medicare provider">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h2>Senior Travel Covid Care</h2>
        <p>An app designed to help senior citizens whom are traveling in the US find a local Medicare provider.</p>
    </div>
    <div class="input-fields">
        <form>
            <label for="city-name"><strong>City name:</strong></label><br>
            <input type="text" id="city-name" name="city-name"><br><br>
            <p><strong>Select current state:</strong></p>
            <select name="state" id="state-name">
                <option value="" selected="selected">Select a state</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="District Of Columbia">District Of Columbia</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </select><br><br>
              <p><strong>Select provider type:</strong></p>
            <select id="provider-type">
                <option value=" " selected="selected">- Select -</option>
                <option vale="Any">Any</option>
                <option value="Internal Medicine">Internal Medicine</option>
                <option value="Nurse Practitioner">Nurse Practitioner</option>
                <option value="Physician Assistant">Physician Assistant</option>
                <option value="Family Medicine">Family Medicine</option>
                <option value="Specialist">Specialist</option>
            </select><br><br>
            <p><strong>Physician preferred gender:</strong></p>
            <select id="gender-type">
                <option value=" " selected="selected" required>- Select -</option>
                <option value="NP">No Preference</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>
            <p><strong>Minimum acceptable Covid-19 risk level for office location:</strong></p>
            <select id="covid-risk">
                <option value=" " selected="selected">- Select -</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
            </select><br><br>
            <input type="submit" value="Submit" id="submitBtn">
            <input type="reset">
        </form>
        <br>
        <button id="whatsThis">How do we define Covid-19 risk level?</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
